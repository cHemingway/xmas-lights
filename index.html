<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xmas Lights</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
</head>
<body>

<button type="button" class="btn btn-success">Turn on</button>

<h2>Pattern:</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Active</th>
            <th>Name</th>
            <th>Author</th>
            <th>ID</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="patternsTable"></tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit pattern</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editPatternName">Name:</label>
                        <input class="form-control" id="editPatternName" type="text">
                    </div><br>
                    <div class="form-group">
                        <label for="editPatternAuthor">Author:</label>
                        <input class="form-control" id="editPatternAuthor" type="text">
                    </div><br>
                    <div class="form-group">
                        <label for="editPatternCode">Code:</label>
                        <details>
                            <summary class="text-primary">Instructions</summary>
<!--                            TODO-->
                        </details>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div id="editPatternCode" style="height:400px;border:1px solid black;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
<script>
    // require is provided by loader.min.js.
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' }});
    require(["vs/editor/editor.main"], () => {
        monaco.editor.create(document.getElementById('editPatternCode'), {
            value: `function x() {\n\tconsole.log("Hello world!");\n}`,
            language: 'javascript',
            theme: 'vs-dark',
        });
    });
</script>
<script>
    function editPattern(patternId) {
        alert('editPattern called with id ' + patternId);
    }

    patternsJson = `{"uihsaduha":{"active":true,"name":"Static green/red","author":"Joel","date":"Today","script":"cmV0dXJuIDE="},"dsafqwwea":{"active":false,"name":"Static green/red","author":"Joel","date":"Today","script":"cmV0dXJuIDE="}}`;
    let patterns = JSON.parse(patternsJson);
    const table = document.getElementById("patternsTable");
    for (const [patternId, pattern] of Object.entries(patterns)) {
        let newRow = document.createElement("tr");
        let activeTd = document.createElement("td");
        if(pattern.active) {
            activeTd.innerHTML = '<div style="text-align: left">âœ“</div>';
        }
        let nameTd = document.createElement("td");
        nameTd.innerText = pattern.name;
        let authorTd = document.createElement("td");
        authorTd.innerText = pattern.author;
        let idTd = document.createElement("td");
        idTd.innerText = patternId;

        let editButton = document.createElement("button");
        editButton.innerText = "Edit";
        editButton.type = "button";
        editButton.className = "btn btn-primary";
        editButton.onclick = () => {
            editPattern(patternId);
        }

        newRow.appendChild(activeTd);
        newRow.appendChild(nameTd);
        newRow.appendChild(authorTd);
        newRow.appendChild(idTd);
        newRow.appendChild(editButton);
        table.appendChild(newRow);
    }
</script>
</body>
</html>
